 {% extends 'polls/base.html'%}
{% block content %}
    {% if qs %}
 <form action="{% url 'polls:vote' qs.id%}" method="post">
{% csrf_token %}

 <ul>
     {% for item in qs.choice_set.all %}
         <li><input type="radio" value="{{ item.id }}" name="choice">{{item.choice_text}} <li>

     {% endfor %}
     <p><input type="submit" value="submit">
</ul>
     </form>
    {% endif %}
{% endblock %}
